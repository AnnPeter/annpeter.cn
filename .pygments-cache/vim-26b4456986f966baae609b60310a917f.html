<div class="highlight"><pre>用户进程的优点：

（<span class="m">1</span>） 线程的调度不需要内核直接参与，控制简单。

（<span class="m">2</span>） 可以在不支持线程的操作系统中实现。

（<span class="m">3</span>） 创建和销毁线程、线程切换代价等线程管理的代价比内核线程少得多。

（<span class="m">4</span>） 允许每个进程定制自己的调度算法，线程管理比较灵活。这就是必须自己写管理程序，与内核线程的区别

（<span class="m">5</span>） 线程能够利用的表空间和堆栈空间比内核级线程多。

（<span class="m">6</span>） 同一进程中只能同时有一个线程在运行，如果有一个线程使用了系统调用而阻塞，那么整个进程都会被挂起。另外，页面失效也会产生同样的问题。

缺点：
（<span class="m">1</span>）资源调度按照进程进行，多个处理机下，同一个进程中的线程只能在同一个处理机下分时复用
</pre></div>

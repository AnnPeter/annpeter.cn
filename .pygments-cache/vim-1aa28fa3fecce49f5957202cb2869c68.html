<div class="highlight"><pre>[groups]
<span class="sr">//</span>表明AnnPeter<span class="p">,</span>Ann都属于topgroup这个组
topgroup <span class="p">=</span> AnnPeter<span class="p">,</span>Ann


[<span class="sr">/] //[/</span>]代表svn服务器中所有的资源库

<span class="sr">//</span>下面的配置说明topgroup这个组中所有用户对所有资源库都具有读写权限<span class="p">,</span>Peter只有只读权限
<span class="sr">//</span>组名前面要用@；如果是用户名，前面不用加@
* <span class="p">=</span> <span class="k">r</span>
@topgroup <span class="p">=</span> rw
Peter <span class="p">=</span> <span class="k">r</span>
[annpeter.<span class="k">cn</span>:<span class="sr">/trunk]/</span>/设置annpeter.<span class="k">cn</span>版本库中trunk目录的权限
Visitor<span class="p">=</span>rw
</pre></div>

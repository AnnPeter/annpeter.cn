<div class="highlight"><pre>NETWORK<span class="p">=&lt;</span>address<span class="p">&gt;</span>
where <span class="p">&lt;</span>address<span class="p">&gt;</span> <span class="k">is</span> the network address. This directive <span class="k">is</span> deprecated<span class="p">,</span> <span class="k">as</span> the value <span class="k">is</span> calculated automatically with ifcalc.
这节奏是告诉我们这个参数不要设置嘛（deprecate），这个值将会由ifcalc自动计算。既然不用设置，自然去掉。
</pre></div>
